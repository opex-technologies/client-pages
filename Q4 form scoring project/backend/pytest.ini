[pytest]
# Pytest configuration for Form Builder & Response Scoring System
# Created: November 5, 2025

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when running with --cov)
# pytest --cov=. --cov-report=html --cov-report=term
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    auth: Authentication-related tests
    forms: Form builder tests
    scoring: Response scoring tests
