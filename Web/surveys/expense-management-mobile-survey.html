        }
        
        .header-content {

        }

            font-weight: 600;
            margin-bottom: 8px;

        }

            opacity: 0.9;
            font-weight: 300;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .progress-bar {
            background: rgba(168, 197, 231, 0.3);
            height: 6px;
            border-radius: 3px;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #00c4cc 0%, #01c1f3 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .section {
            margin-bottom: 48px;
            padding: 32px;
            border: 1px solid rgba(168, 197, 231, 0.3);
            border-radius: 16px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(168, 197, 231, 0.05) 100%);

        }

            box-shadow: 0 4px 20px rgba(26, 40, 89, 0.08);
            transform: translateY(-2px);
        }

            margin-bottom: 32px;
            font-size: 1.4rem;
            font-weight: 700;
            padding-bottom: 16px;
            border-bottom: 3px solid #00c4cc;
            position: relative;
            letter-spacing: -0.02em;
        }
        
        .section h3::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #70dacd;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 32px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(168, 197, 231, 0.2);
            transition: all 0.2s ease;
        }
        
        .form-group:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(112, 218, 205, 0.3);
        }
        
        .form-group:focus-within {
            background: rgba(255, 255, 255, 1);
            border-color: #00c4cc;
            box-shadow: 0 0 0 3px rgba(0, 196, 204, 0.1);
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #0d1a3d;
            font-size: 1rem;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }
        
        .form-group .question-category {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #70dacd 0%, #01c1f3 100%);
            color: #0d1a3d;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(112, 218, 205, 0.3);
        }
        
        .form-group .question-category::before {
            content: '•';
            margin-right: 6px;
            font-size: 1.2em;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border: 2px solid rgba(168, 197, 231, 0.3);
            border-radius: 8px;
            background: #ffffff;
            transition: all 0.3s ease;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }
        
        .radio-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(112, 218, 205, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .radio-option:hover {
            background: linear-gradient(135deg, rgba(112, 218, 205, 0.08) 0%, #ffffff 100%);
            border-color: #70dacd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(112, 218, 205, 0.2);
        }
        
        .radio-option:hover::before {
            left: 100%;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 8px;
            margin-bottom: 0;
            padding: 0;
        }
        
        .radio-option input[type="radio"]:checked + .radio-label {
            font-weight: 600;
            color: #1a2859;
        }
        
        .radio-option:has(input[type="radio"]:checked) {
            background: linear-gradient(135deg, rgba(0, 196, 204, 0.15) 0%, #ffffff 100%);
            border-color: #00c4cc;
            box-shadow: 0 4px 16px rgba(0, 196, 204, 0.25);
            transform: scale(1.02);
        }
        
        .radio-option:has(input[type="radio"]:checked)::after {
            content: '✓';
            position: absolute;
            top: 4px;
            right: 8px;
            color: #00c4cc;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .radio-label {
            font-size: 0.9rem;
            color: #0d1a3d;
            cursor: pointer;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(168, 197, 231, 0.4);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fff;
            font-weight: 400;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00c4cc;
            box-shadow: 0 0 0 4px rgba(0, 196, 204, 0.15), 0 4px 12px rgba(0, 196, 204, 0.1);
            transform: translateY(-1px);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .contact-section {
            background: linear-gradient(135deg, #ffffff 0%, rgba(112, 218, 205, 0.1) 100%);
            border: 1px solid #70dacd;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .submit-section {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 2px solid rgba(168, 197, 231, 0.2);
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(168, 197, 231, 0.05) 100%);
            border-radius: 16px;
            padding: 32px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00c4cc 0%, #01c1f3 100%);
            color: white;
            padding: 18px 48px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 8px 24px rgba(0, 196, 204, 0.3);
            letter-spacing: 0.02em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #01c1f3 0%, #70dacd 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 196, 204, 0.4);
        }
        
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
            font-size: 1rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        .success { 
            background: linear-gradient(135deg, #70dacd 0%, #ffffff 100%); 
            color: #1a2859;
            border: 2px solid #70dacd;
        }
        
        .error { 
            background: linear-gradient(135deg, #eed91a 0%, #ffffff 100%); 
            color: #1a2859;
            border: 2px solid #eed91a;
        }
        
        .footer {
            background: linear-gradient(135deg, #1a2859 0%, #00c4cc 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #70dacd;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: white;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            
            .header-logo {
                position: static;
                transform: none;
                margin-bottom: 16px;
                height: 50px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function generateQuestions() {
            const container = document.getElementById('dynamic-questions');
            
            surveyQuestions.forEach((q, index) => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const fieldName = q.question.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                
                let inputElement = '';
                
                switch(q.input_type) {
                    case 'radio':
                        inputElement = `
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="` + fieldName + `" value="yes" id="` + fieldName + `_yes">
                                    <span class="radio-label">Yes</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="` + fieldName + `" value="no" id="` + fieldName + `_no">
                                    <span class="radio-label">No</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="` + fieldName + `" value="partial" id="` + fieldName + `_partial">
                                    <span class="radio-label">Partial/Limited</span>
                                </label>
                            </div>
                        `;
                        break;
                    case 'number':
                        inputElement = `<input type="number" id="` + fieldName + `" name="` + fieldName + `" placeholder="Enter number">`;
                        break;
                    case 'text':
                        inputElement = `<input type="text" id="` + fieldName + `" name="` + fieldName + `" placeholder="Enter text">`;
                        break;
                    case 'textarea':
                    default:
                        inputElement = `<textarea id="` + fieldName + `" name="` + fieldName + `" placeholder="Please provide details..."></textarea>`;
                        break;
                }
                
                formGroup.innerHTML = `
                    <label for="` + fieldName + `">
                        <span class="question-category">` + q.data_type + `</span><br>
                        ` + q.question + `
                    </label>
                    ` + inputElement + `
                `;
                
                container.appendChild(formGroup);
            });
        }

        function updateProgress() {
            const form = document.getElementById('surveyForm');
            let filled = 0;
            let totalQuestions = 0;
            
            const contactInputs = form.querySelectorAll('.contact-section input[required]');
            contactInputs.forEach(input => {
                totalQuestions++;
                if (input.value.trim() !== '') {
                    filled++;
                }
            });
            
            surveyQuestions.forEach(q => {
                totalQuestions++;
                const fieldName = q.question.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                if (q.input_type === 'radio') {
                    const radioChecked = form.querySelector(`input[name="` + fieldName + `"]:checked`);
                    if (radioChecked) {
                        filled++;
                    }
                } else {
                    const input = form.querySelector(`#` + fieldName);
                    if (input && input.value.trim() !== '') {
                        filled++;
                    }
                }
            });
            
            const percentage = totalQuestions > 0 ? (filled / totalQuestions) * 100 : 0;
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateQuestions();
            
            const form = document.getElementById('surveyForm');
            form.addEventListener('input', updateProgress);
            form.addEventListener('change', updateProgress);
            
            document.getElementById('surveyForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submit-btn');
                const statusDiv = document.getElementById('status');
                const webhookUrl = 'https://opex-form-webhook-4jypryamoq-uc.a.run.app';
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                statusDiv.style.display = 'none';
                
                const formData = new FormData(this);
                const data = {
                    formName: 'expense-management-mobile-survey',
                    formData: {
                        timestamp: new Date().toISOString(),
                        source: 'mobile-expense-assessment'
                    }
                };
                
                for (let [key, value] of formData.entries()) {
                    data.formData[key] = value;
                }
                
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = 'Survey submitted successfully! Thank you for your responses.';
                        statusDiv.style.display = 'block';
                        
                        this.reset();
                        updateProgress();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `Error submitting survey: ${error.message}`;
                    statusDiv.style.display = 'block';
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            });
        });
