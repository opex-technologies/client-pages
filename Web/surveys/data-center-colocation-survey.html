<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Center Colocation Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #1a2859;
            background: linear-gradient(135deg, #ffffff 0%, #a8c5e7 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(26, 40, 89, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            color: #1a2859;
            padding: 30px 40px;
            text-align: center;
            border-bottom: 3px solid #00c4cc;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-logo {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: auto;
        }
        
        .header-content {
            flex: 1;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .progress-bar {
            background: rgba(168, 197, 231, 0.3);
            height: 6px;
            border-radius: 3px;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #00c4cc 0%, #01c1f3 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .section {
            margin-bottom: 48px;
            padding: 32px;
            border: 1px solid rgba(168, 197, 231, 0.3);
            border-radius: 16px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(168, 197, 231, 0.05) 100%);
            transition: all 0.3s ease;
        }
        
        .section:hover {
            border-color: rgba(112, 218, 205, 0.4);
            box-shadow: 0 4px 20px rgba(26, 40, 89, 0.08);
            transform: translateY(-2px);
        }
        
        .section h3 {
            color: #1a2859;
            margin-bottom: 32px;
            font-size: 1.4rem;
            font-weight: 700;
            padding-bottom: 16px;
            border-bottom: 3px solid #00c4cc;
            position: relative;
            letter-spacing: -0.02em;
        }
        
        .section h3::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #70dacd;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 32px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(168, 197, 231, 0.2);
            transition: all 0.2s ease;
        }
        
        .form-group:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(112, 218, 205, 0.3);
        }
        
        .form-group:focus-within {
            background: rgba(255, 255, 255, 1);
            border-color: #00c4cc;
            box-shadow: 0 0 0 3px rgba(0, 196, 204, 0.1);
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #0d1a3d;
            font-size: 1rem;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }
        
        .form-group .question-category {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #70dacd 0%, #01c1f3 100%);
            color: #0d1a3d;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(112, 218, 205, 0.3);
        }
        
        .form-group .question-category::before {
            content: '•';
            margin-right: 6px;
            font-size: 1.2em;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border: 2px solid rgba(168, 197, 231, 0.3);
            border-radius: 8px;
            background: #ffffff;
            transition: all 0.3s ease;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }
        
        .radio-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(112, 218, 205, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .radio-option:hover {
            background: linear-gradient(135deg, rgba(112, 218, 205, 0.08) 0%, #ffffff 100%);
            border-color: #70dacd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(112, 218, 205, 0.2);
        }
        
        .radio-option:hover::before {
            left: 100%;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 8px;
            margin-bottom: 0;
            padding: 0;
        }
        
        .radio-option input[type="radio"]:checked + .radio-label {
            font-weight: 600;
            color: #1a2859;
        }
        
        .radio-option:has(input[type="radio"]:checked) {
            background: linear-gradient(135deg, rgba(0, 196, 204, 0.15) 0%, #ffffff 100%);
            border-color: #00c4cc;
            box-shadow: 0 4px 16px rgba(0, 196, 204, 0.25);
            transform: scale(1.02);
        }
        
        .radio-option:has(input[type="radio"]:checked)::after {
            content: '✓';
            position: absolute;
            top: 4px;
            right: 8px;
            color: #00c4cc;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .radio-label {
            font-size: 0.9rem;
            color: #0d1a3d;
            cursor: pointer;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(168, 197, 231, 0.4);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fff;
            font-weight: 400;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00c4cc;
            box-shadow: 0 0 0 4px rgba(0, 196, 204, 0.15), 0 4px 12px rgba(0, 196, 204, 0.1);
            transform: translateY(-1px);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .contact-section {
            background: linear-gradient(135deg, #ffffff 0%, rgba(112, 218, 205, 0.1) 100%);
            border: 1px solid #70dacd;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .submit-section {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 2px solid rgba(168, 197, 231, 0.2);
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(168, 197, 231, 0.05) 100%);
            border-radius: 16px;
            padding: 32px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00c4cc 0%, #01c1f3 100%);
            color: white;
            padding: 18px 48px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 8px 24px rgba(0, 196, 204, 0.3);
            letter-spacing: 0.02em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #01c1f3 0%, #70dacd 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 196, 204, 0.4);
        }
        
        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
            font-size: 1rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        .success { 
            background: linear-gradient(135deg, #70dacd 0%, #ffffff 100%); 
            color: #1a2859;
            border: 2px solid #70dacd;
        }
        
        .error { 
            background: linear-gradient(135deg, #eed91a 0%, #ffffff 100%); 
            color: #1a2859;
            border: 2px solid #eed91a;
        }
        
        .footer {
            background: linear-gradient(135deg, #1a2859 0%, #00c4cc 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #70dacd;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: white;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            
            .header-logo {
                position: static;
                transform: none;
                margin-bottom: 16px;
                height: 50px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://storage.googleapis.com/opex-web-forms-20250716-145646/opex-logo.avif" alt="Opex Technologies Logo" class="header-logo">
            <div class="header-content">
                <h1>Data Center Colocation Survey</h1>
                <p>Data center colocation services assessment</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <form id="surveyForm">
                <div class="section contact-section">
                    <h3>Contact Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="contact_name">Full Name *</label>
                            <input type="text" id="contact_name" name="contact_name" required placeholder="Your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="contact_email">Email Address *</label>
                            <input type="email" id="contact_email" name="contact_email" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="contact_company">Company *</label>
                            <input type="text" id="contact_company" name="contact_company" required placeholder="Your company name">
                        </div>
                        
                        <div class="form-group">
                            <label for="contact_phone">Phone Number</label>
                            <input type="tel" id="contact_phone" name="contact_phone" placeholder="(555) 123-4567">
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Assessment Questions</h3>
                    <div id="dynamic-questions">
                        <!-- Questions will be dynamically generated here -->
                    </div>
                </div>
                
                <div class="submit-section">
                    <button type="submit" id="submit-btn" class="submit-btn">Submit Survey</button>
                    <div id="status" class="status"></div>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Data Center Colocation Survey • 
               <a href="mailto:support@example.com">Need assistance?</a></p>
        </div>
    </div>

    <script>
        const surveyQuestions = [
            {"question": "Company Name", "data_type": "Overview", "input_type": "textarea", "field_id": "field_1"},
            {"question": "Year Founded", "data_type": "Overview", "input_type": "number", "field_id": "field_2"},
            {"question": "Headquarters", "data_type": "Overview", "input_type": "textarea", "field_id": "field_3"},
            {"question": "Ownership", "data_type": "Overview", "input_type": "textarea", "field_id": "field_4"},
            {"question": "Parent Company", "data_type": "Overview", "input_type": "textarea", "field_id": "field_5"},
            {"question": "Number of Clients/Endpoints", "data_type": "Overview", "input_type": "number", "field_id": "field_6"},
            {"question": "Referenceable Clients", "data_type": "Overview", "input_type": "textarea", "field_id": "field_7"},
            {"question": "Number of Employees", "data_type": "Overview", "input_type": "number", "field_id": "field_8"},
            {"question": "Gartner/Forrester/Other Analyst Information", "data_type": "Overview", "input_type": "textarea", "field_id": "field_9"},
            {"question": "Is there a customer staging area", "data_type": "Company Information", "input_type": "radio", "field_id": "field_10"},
            {"question": "Describe any storage facilities that can be utilized for the storage of equipment for a short-term or long-term basis.   Is there a private or communal storage?  What security controls are in place? How long can equipment be stored in communal/private storage areas", "data_type": "Company Information", "input_type": "radio", "field_id": "field_11"},
            {"question": "Confirm that the facilities do not have any overhead water piping or drainage systems above the proposed raised floor area, telecom rooms, or electrical rooms", "data_type": "Company Information", "input_type": "textarea", "field_id": "field_12"},
            {"question": "Describe facility reporting metrics available to the client either via portal or reports (ticketing, power allocation and draw, network status and utilization, video surveillance, facility status, environmental, cabinet/rack/cage layout visualization, hardware inventory etc.)", "data_type": "Company Information", "input_type": "textarea", "field_id": "field_13"},
            {"question": "Describe your "remote hands" support capabilities including hours of availability, languages spoken, resource levels by day/hour, pricing model, technologies supported, and any other relevant information(powering on/off equipment and reporting back information, reading/detailing system output information, ability connect/disconnect power cables, trace/test networking cables/ verify indicator light status etc.)", "data_type": "Company Information", "input_type": "textarea", "field_id": "field_14"},
            {"question": "Provide the height and width of all elevators, doors and hallways along the path from facilities receiving to data center floor", "data_type": "Company Information", "input_type": "textarea", "field_id": "field_15"},
            {"question": "Option A: Confirm the ability to accommodate 400 standard 42U cabinets of contiguous or non contiguous space, if unable to accommodate 400 cabinets how many cabinets can you accommodate currently", "data_type": "Company Information", "input_type": "number", "field_id": "field_16"},
            {"question": "Option B: Confirm the ability to accommodate 180 standard 42U cabinets of contiguous or non contiguous space", "data_type": "General", "input_type": "textarea", "field_id": "field_17"},
            {"question": "Beyond cabinet requirements in options A and B above please confirm additional space available under right of first refusal", "data_type": "General", "input_type": "textarea", "field_id": "field_18"},
            {"question": "Confirm that a Visio drawing will be included reflecting client cage/space", "data_type": "General", "input_type": "textarea", "field_id": "field_19"},
            {"question": "Describe contract terms under right of first refusal for cabinet/cage space", "data_type": "General", "input_type": "textarea", "field_id": "field_20"},
            {"question": "Detail cage customization options (Biometric access, key pads, custom video surveillance, top/bottom on caging etc.)", "data_type": "General", "input_type": "textarea", "field_id": "field_21"},
            {"question": "What options exist for overhead ladder rack/cable management (3/4/5 Tiers etc.)", "data_type": "General", "input_type": "textarea", "field_id": "field_22"},
            {"question": "Do you provide cabinets, if so please describe what manufacture/models are available", "data_type": "General", "input_type": "textarea", "field_id": "field_23"},
            {"question": "Are there any limitations on cabinet sizes, if so please describe", "data_type": "General", "input_type": "textarea", "field_id": "field_24"},
            {"question": "Do you have any restrictions as to the type of cabinets clients can provide themselves", "data_type": "General", "input_type": "radio", "field_id": "field_25"},
            {"question": "List power utility providers supplying data center", "data_type": "General", "input_type": "textarea", "field_id": "field_26"},
            {"question": "Describe power distribution design from utility sources to client cabinets", "data_type": "General", "input_type": "textarea", "field_id": "field_27"},
            {"question": "What is the proposed Data Centers PUE", "data_type": "General", "input_type": "textarea", "field_id": "field_28"},
            {"question": "Describe the current generator configuration (numbers and sizes of the generators, testing schedules etc.)", "data_type": "General", "input_type": "textarea", "field_id": "field_29"},
            {"question": "Are there any power system components that do not have at leased N+1 design for redundancy", "data_type": "General", "input_type": "textarea", "field_id": "field_30"},
            {"question": "Data center current and future power capacity", "data_type": "General", "input_type": "textarea", "field_id": "field_31"},
            {"question": "Data center current power utilization", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_32"},
            {"question": "Describe power maintenance processes/schedules (generator, UPS, power switching, PDU etc.)", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_33"},
            {"question": "Describe how long the Facilities can be operated without power from the service grid with supplies on-hand at the locations.  Include in this response any items that would need to be re-supplied during operation without service from the power service grid, and the frequency and quantity of re-supply required (e.g., fuel, water).", "data_type": "Colocation Space", "input_type": "radio", "field_id": "field_34"},
            {"question": "Confirm that a monthly report will be generated to show Facility KW usage that includes average KWs per rack, average weekly load by rack and 95% peak-average KWs per rack", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_35"},
            {"question": "How do you monitor power distribution systems/components", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_36"},
            {"question": "Describe power delivery options(metered/dedicated whips etc.)", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_37"},
            {"question": "What power circuits configurations are available (20A/120V, 30A/120V, 20A/208V, 30A/208V, 50A/208V, 60A/208V, 20A/208V-3P, 30A/208V-3P, 50A/208V-3P and 60A/208V-3P)", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_38"},
            {"question": "Do you offer power wholesale pricing, if so what is minimum power commit/consumption", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_39"},
            {"question": "Describe power density maximums per cabinet", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_40"},
            {"question": "Do you require minimum power commitments, if so please describe in detail", "data_type": "Colocation Space", "input_type": "textarea", "field_id": "field_41"},
            {"question": "Do you provide managed PDU's for client cabinets", "data_type": "Power", "input_type": "textarea", "field_id": "field_42"},
            {"question": "Are there any restrictions to clients providing their own PDUs", "data_type": "Power", "input_type": "textarea", "field_id": "field_43"},
            {"question": "List telecom providers built out in data center", "data_type": "Power", "input_type": "textarea", "field_id": "field_44"},
            {"question": "Describe external (carrier facing/peering) network design", "data_type": "Power", "input_type": "textarea", "field_id": "field_45"},
            {"question": "Describe internal (client facing) network design", "data_type": "Power", "input_type": "textarea", "field_id": "field_46"},
            {"question": "Are there any external or internal network components that do not have at least N+1 redundancy", "data_type": "Power", "input_type": "textarea", "field_id": "field_47"},
            {"question": "Describe process for ordering and implementing cross connects", "data_type": "Power", "input_type": "textarea", "field_id": "field_48"},
            {"question": "What options are available for cross connects (SMF, CAT6 etc)", "data_type": "Power", "input_type": "textarea", "field_id": "field_49"},
            {"question": "Are you internet neutral in terms of internet circuit providers availability to the site(i.e. no "favoured providers only" approach", "data_type": "Power", "input_type": "radio", "field_id": "field_50"},
            {"question": "Please confirm that the proposed data center will maintain an ambient temperature between 65°- 78°F and a relative humidity between 30% and 60%.  The required ambient conditions are referenced to the intake of the computing equipment", "data_type": "Power", "input_type": "textarea", "field_id": "field_51"},
            {"question": "Describe the method used to prevent overheating during cooling disruption resulting from a utility power outage.", "data_type": "Power", "input_type": "textarea", "field_id": "field_52"},
            {"question": "Confirm that all Facility cooling equipment is independently dual-powered, including chillers, heating ventilation and air-conditioning systems (HVACs)", "data_type": "Power", "input_type": "textarea", "field_id": "field_53"},
            {"question": "Describe your heat dissipation capabilities", "data_type": "Power", "input_type": "textarea", "field_id": "field_54"},
            {"question": "If the heat dissipation system is a chilled water system, confirm that the chilled water storage system has the capacity to provide a minimum of seventy-two (72) hours of water in the event of a disruption of standard water delivery.  Describe the plan to augment water supply to keep Facilities operating indefinitely while standard water delivery is impacted", "data_type": "Power", "input_type": "radio", "field_id": "field_55"},
            {"question": "Describe the fire suppression system and fire/smoke detection systems utilized", "data_type": "Power", "input_type": "textarea", "field_id": "field_56"},
            {"question": "Describe advanced smoke/carbon detection systems in place such as VESDA", "data_type": "Power", "input_type": "textarea", "field_id": "field_57"},
            {"question": "Describe  the test, validation and inspection processes of the data center fire detection and suppression systems", "data_type": "Power", "input_type": "textarea", "field_id": "field_58"},
            {"question": "Describe processes/procedures for accessing the data center", "data_type": "Power", "input_type": "textarea", "field_id": "field_59"},
            {"question": "How are access controls managed and how frequently are access controls reviewed", "data_type": "Network", "input_type": "textarea", "field_id": "field_60"},
            {"question": "Describe video surveillance/monitoring system(s) for all internal and external access points as well as all critical building systems and the entire raised floor space", "data_type": "Network", "input_type": "textarea", "field_id": "field_61"},
            {"question": "What is the retention policy for video footage retrieval/playback", "data_type": "Network", "input_type": "textarea", "field_id": "field_62"},
            {"question": "Confirm that there is security monitoring by personnel on-site 24x7", "data_type": "Network", "input_type": "radio", "field_id": "field_63"},
            {"question": "Do you conduct independent security tests (network, physical, social engineering)", "data_type": "Network", "input_type": "radio", "field_id": "field_64"},
            {"question": "List data center standards adherence and compliance certifications (PCI,HIPAA,FISMA,SOC 2/3 etc.)", "data_type": "Network", "input_type": "textarea", "field_id": "field_65"},
            {"question": "What assistance is provided for client internal and/or third party audits", "data_type": "Network", "input_type": "radio", "field_id": "field_66"},

        function generateQuestions() {
            const container = document.getElementById('dynamic-questions');
            
            surveyQuestions.forEach((q, index) => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const fieldName = q.question.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                
                let inputElement = '';
                
                switch(q.input_type) {
                    case 'radio':
                        inputElement = `
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="` + fieldName + `" value="yes" id="` + fieldName + `_yes">
                                    <span class="radio-label">Yes</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="` + fieldName + `" value="no" id="` + fieldName + `_no">
                                    <span class="radio-label">No</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="` + fieldName + `" value="partial" id="` + fieldName + `_partial">
                                    <span class="radio-label">Partial/Limited</span>
                                </label>
                            </div>
                        `;
                        break;
                    case 'number':
                        inputElement = `<input type="number" id="` + fieldName + `" name="` + fieldName + `" placeholder="Enter number">`;
                        break;
                    case 'text':
                        inputElement = `<input type="text" id="` + fieldName + `" name="` + fieldName + `" placeholder="Enter text">`;
                        break;
                    case 'textarea':
                    default:
                        inputElement = `<textarea id="` + fieldName + `" name="` + fieldName + `" placeholder="Please provide details..."></textarea>`;
                        break;
                }
                
                formGroup.innerHTML = `
                    <label for="` + fieldName + `">
                        <span class="question-category">` + q.data_type + `</span><br>
                        ` + q.question + `
                    </label>
                    ` + inputElement + `
                `;
                
                container.appendChild(formGroup);
            });
        }

        function updateProgress() {
            const form = document.getElementById('surveyForm');
            let filled = 0;
            let totalQuestions = 0;
            
            const contactInputs = form.querySelectorAll('.contact-section input[required]');
            contactInputs.forEach(input => {
                totalQuestions++;
                if (input.value.trim() !== '') {
                    filled++;
                }
            });
            
            surveyQuestions.forEach(q => {
                totalQuestions++;
                const fieldName = q.question.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                if (q.input_type === 'radio') {
                    const radioChecked = form.querySelector(`input[name="` + fieldName + `"]:checked`);
                    if (radioChecked) {
                        filled++;
                    }
                } else {
                    const input = form.querySelector(`#` + fieldName);
                    if (input && input.value.trim() !== '') {
                        filled++;
                    }
                }
            });
            
            const percentage = totalQuestions > 0 ? (filled / totalQuestions) * 100 : 0;
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateQuestions();
            
            const form = document.getElementById('surveyForm');
            form.addEventListener('input', updateProgress);
            form.addEventListener('change', updateProgress);
            
            document.getElementById('surveyForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submit-btn');
                const statusDiv = document.getElementById('status');
                const webhookUrl = 'https://opex-form-webhook-4jypryamoq-uc.a.run.app';
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                statusDiv.style.display = 'none';
                
                const formData = new FormData(this);
                const data = {
                    formName: 'data-center-colocation-survey',
                    formData: {
                        timestamp: new Date().toISOString(),
                        source: 'colocation-assessment'
                    }
                };
                
                for (let [key, value] of formData.entries()) {
                    data.formData[key] = value;
                }
                
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = 'Survey submitted successfully! Thank you for your responses.';
                        statusDiv.style.display = 'block';
                        
                        this.reset();
                        updateProgress();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `Error submitting survey: ${error.message}`;
                    statusDiv.style.display = 'block';
                }
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            });
        });
    </script>
